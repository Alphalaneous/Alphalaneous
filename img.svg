<svg fill="none" viewBox="0 0 600 1000" width="600" height="1000" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>

        .container {
		  --color-main: #fff;
		  --panel-bg: #ffffff15;

		  background-color: rgba(0, 0, 0, 0);
		  width: 100%;
          height: 1000px;
			
		}
		
		p, h1 {
			display: block;
			margin: 20px;
			text-align: center;
			font-weight: 10;
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
		
         	color: var(--color-main);
		}

		.panel {
			background-color: var(--panel-bg);
			margin: 1%;
			width: 47%;
			border: 1px solid white;
			border-radius: 10px;
			display: inline-block
			

		}

		.center {
			display: block;
		}

		.panelList {
			width: 100%;
			display: inline-block;
		}

		
		@media (prefers-color-scheme: light) {
		  .container {
			--color-main: #000;
			--panel-bg: #00000015;
		  }
		}

		

      </style>

      <div class="container">
        <h1>Welcome to my GitHub Page!</h1>
		<p>I like to develop mods for Geometry Dash</p>
		<p>Some notable software I have made are:</p>
		<div class="center">
			<div class="panelList">
				<a href="https://loquibot.com/" class="panel">
					<p>Loquibot</p>
				</a>
				<div class="panel">
					<p>DeathLink</p>
				</div>
				<div class="panel">
					<p>Dash4j</p>
				</div>
				<div class="panel">
					<p>EZMemory</p>
				</div>
			</div>
		</div>
      </div>
    </div>
  </foreignObject>
</svg>